<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Entrada y Registro</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="./styles/index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="main" id="main">
		<div class="left_container " id="left">
			<img class="left_img" src="../assets/images/posibles/infantil8.jpg" alt="niño y conejo">
		</div>
		<div class="container">
			<div class="form active" id="login-form">
				<h2>Introduzca su cuenta de usuario
				</h2>
				<form>
					<div class="error-login-message"></div>
					<input type="text" id="loginuser" placeholder="Usuario">
					<input type="password" id="loginpass" placeholder="Contraseña">
					<button type="submit" id="login-btn">Entrar</button>

				</form>
				<div class="toggle" id="signup-toggle">No tienes cuenta? Registrate</div>
				<img class="cat_img" id="cat_img" src="../assets/images/cat gif.gif" alt="">
			</div>
			<div class="form" id="signup-form">
				<h2>Registrate</h2>
				<form>
					<div class="error-signup-message"></div>
					<input type="text" id="reg_user" placeholder="Usuario">
					<input type="text" id="reg_email" placeholder="Email">
					<input type="password" id="reg_pass" placeholder="Contraseña">
					<button type="submit" id="signup-btn">Registrate</button>
				</form>
				<div class="toggle" id="login-toggle">Ya tienes cuenta? Entrar</div>
				<img id="animal" src="../assets/images/doggy.gif" alt="perro saltando">
			</div>
		</div>
	</div>
	<script src="../js/login.js"></script>

</body>

</html>
